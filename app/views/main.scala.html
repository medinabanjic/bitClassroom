@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- support for all characters -->
        <meta charset="utf-8">

        <!-- TITLE IS ADDED FROM EVERY PAGE -->
        <title>@title</title>

        <!-- custom css for main.scala.html -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <!-- css from bootstrap -->
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">

        <!-- theme from bootstrap -->
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap-theme.min.css")">

        <!-- custom icon -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <!-- js from bootstrap -->
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>

        <!-- custom js for main.scala.html -->
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>


    </head>
    <!-- END OF HEAD TAG -->

    <body>

        <header id="header">
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">BITClassroom</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li></li>
                            <li></li>
                            <li class="active"><a href="@routes.Users.login()">Sign in</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
        </header>


        <div class="page-wrap">

            @if(flash.containsKey("success")){
                <div class="alert alert-success" role="alert">
                @flash.get("success")
                </div>
            }
            @if(flash.containsKey("warning")){
                <div class="alert alert-warning" role="alert">
                @flash.get("warning")
                </div>
            }
        @content


        </div>

        <footer class="site-footer">Copyright &copy; 2015 WHAT</footer>

    </body>
</html>
