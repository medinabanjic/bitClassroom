@(users: List[User])

@main("Available users") {
  <h2> List of registered users </h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
    @for(user <- users) {
      <tr>
        <td>@user.id</td>
        <td>@user.email</td>
      </tr>
    }
    </tbody>
  </table>
}
