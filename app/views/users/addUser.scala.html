@(userForm: Form[User])

@main("Register new user") {

    @helper.form(action = routes.Users.saveUser()) {
        <!-- custom css -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">

        <!-- custom js -->
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/login.js")"></script>

        <div class="login" id="center">
            <div>
                <img id="image" src="@routes.Assets.versioned("images/logo.png")" />
            </div>

            <br>
            <p><strong>Add new user to database</strong></p>

            <form action="" method="post">
                <div>
                    <div>
                        <input name="email" type="email" id ="email" value="@userForm.bindFromRequest().field("email").value()"  placeholder = "Email" required>
                    </div>

                    <div>
                        <input  name="password"  id = "password" type="password" value="@userForm.bindFromRequest().field("password").value()" placeholder = "Password" required>
                    </div>

                </div>

                <div>
                    <input type="submit" value="Add user" onclick="validateLogin(email, password)" href="@routes.Users.saveUser()" class="button">
                </div>

            </form>
        </div>

    }
}
