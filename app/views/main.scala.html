@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">

            <!-- Optional theme -->
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap-theme.min.css")">

            <!-- Latest compiled and minified JavaScript -->

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">


        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>



    </head>
    <body>
        <header id="header">
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">BITClassroom</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li class="active"><a href="@routes.Users.log()">Sign in</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        </header>



        <div class="page-wrap">


            @content


        </div>

        <footer class="site-footer">Copyright &copy; 2015 WHAT</footer>

    </body>
</html>
